{% extends "home/base.html" %}
{% block start %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-danger">ðŸ§³ Plan Your Trip With VISTORA</h2>
        <form method="POST" onsubmit="showLoader()">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" name="destination" class="form-control" placeholder="Enter a city" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget (â‚¹)</label>
                <input type="number" name="budget" class="form-control" placeholder="e.g. 15000" required>
            </div>
            <button type="submit" class="btn btn-danger fw-bold px-4">Generate Trip Plan</button>
        </form>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; text-align:center; padding-top:20%;">
    <div class="spinner-border text-danger" style="width: 4rem; height: 4rem;"></div>
    <h5 class="mt-3 text-danger">AI is planning your trip...</h5>
</div>

<script>
function showLoader() {
    document.getElementById('loader').style.display = 'block';
}
</script>
{% endblock %}
