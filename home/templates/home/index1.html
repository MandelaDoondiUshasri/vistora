{% extends 'home/base.html' %}
{% load static %}

{% block start %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway&display=swap" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Custom Styling -->
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 100%;
  }

  .hero {
    position: relative;
    background: url("{% static 'images/bg.jpg' %}") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* soft dark overlay */
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 60px 30px;
    text-align: center;
    color: #fff;
  }

  .hero-title {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .hero-title span {
    color: #fbbc04;
  }

  .hero-subtitle {
    font-family: 'Raleway', sans-serif;
    font-size: 1.3rem;
    color: #e0e0e0;
    margin-top: 10px;
  }

  .hero-buttons .btn {
    font-weight: 600;
    font-family: 'Raleway', sans-serif;
    letter-spacing: 0.5px;
    transition: all 0.3s ease-in-out;
  }

  .hero-buttons .btn:hover {
    transform: translateY(-3px);
  }

  @media (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
    .hero-content {
      padding: 40px 20px;
    }
  }
</style>

<!-- Hero Section -->
<div class="hero">
  <div class="hero-content animate__animated animate__fadeInUp">

    <h1 class="hero-title">
      Welcome to <span>VISTORA</span>
    </h1>

    <p class="hero-subtitle animate__animated animate__fadeIn animate__delay-1s">
      Your journey to comfort starts here
    </p>

    <div class="hero-buttons mt-4 animate__animated animate__fadeInUp animate__delay-2s">
      <a href="{% url 'login_page' %}" class="btn btn-light me-3 px-4 py-2 shadow rounded-pill">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-light px-4 py-2 shadow rounded-pill">Register</a>
    </div>

  </div>
</div>

{% endblock %}
